<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            margin: auto;
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            margin-top: 50px;
        }
        td{
            border: 2px solid black;
            vertical-align: middle;
            padding: 10px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>MESCLAGEM DE CÃ‰LULAS EM TABLES</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td  colspan="1">H</td>
            
        </tr>
        <tr>
            
            
        </tr>
    </table>
</body>
</html>
