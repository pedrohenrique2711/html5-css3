<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista das tgas html</title>
    <style>
        abbr{
            text-decoration: none
        }
    </style>

</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Aqui você vai ver algumas tags em HTML e seus significados</p>
    <ul>
        <li><abbr title="<p></p>">Parágrafos</abbr>
        <li><abbr title="<h1></h1>...<h6></h6>">Títulos</abbr>
        <li><abbr title="<img>">Imagens</abbr>
        <li><abbr title="<abbr></abbr>">Abreviações</abbr>
        <li><abbr title="<code></code>">codigos font</abbr>
        <li><abbr title="<ol></ol>">Listas numeradas</abbr>
        <li><abbr title="<ul></ul>">Lista com demarcadores</abbr>
    </ul>
</body>
</html>
